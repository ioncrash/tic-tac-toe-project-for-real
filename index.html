<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">Tic-Tac-Toe!</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign up/Sign in <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <!-- launch modal -->
                  <li><a ><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-up-modal">
                    Sign up!
                  </button></a></li>
                  <li><a ><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-in-modal">
                    Sign in!
                  </button></a></li>
                  <li><a ><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#change-password-modal">
                    Change password
                  </button></a></li>
                  <li role="separator" class="divider"></li>
                  <li><button id="sign-out-button">Sign out</button></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.container-fluid -->
        </nav><!-- /.navbar-collapse -->

        
    </body>
</html>
